<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>compeek</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(160deg, #0a0a14 0%, #0e0e1e 40%, #12122a 100%);
    font-family: -apple-system, 'Segoe UI', sans-serif;
    color: #94a3b8;
    overflow: hidden;
  }
  .container {
    text-align: center;
    animation: fadeIn 0.8s ease-out;
  }
  .logo {
    font-size: 42px;
    font-weight: 700;
    letter-spacing: -1px;
    color: #e2e8f0;
    margin-bottom: 8px;
    text-shadow: 0 0 60px rgba(99, 102, 241, 0.3);
  }
  .tagline {
    font-size: 14px;
    letter-spacing: 0.5px;
    opacity: 0.5;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="logo">compeek</div>
    <div class="tagline">Ready for your tasks</div>
  </div>
</body>
</html>
